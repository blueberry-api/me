<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blueberry的博客</title>
    <style>
        body { max-width: 700px; margin: 40px auto; padding: 0 20px; font-family: system-ui, sans-serif; line-height: 1.6; }
        a { color: #333; }
        .post-list { list-style: none; padding: 0; }
        .post-list li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>blueberry的博客</h1>
    <ul class="post-list" id="posts"></ul>
    <script src="posts.js"></script>
    <script>
        posts.forEach(post => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="post-date">${post.date}</span> - <a href="post.html?file=${post.file}">${post.title}</a>`;
            document.getElementById('posts').appendChild(li);
        });
    </script>
</body>
</html>
