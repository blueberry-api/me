<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset=""TF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blueberry的博客</title>
    <style>
        body { max-width: 700px; margin: 40px auto; padding: 0 20px; font-family: system-ui, sans-serif; line-height: 1.6; }
        a { color: #333; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        code { background: #f5f5f5; padding: 2px 5px; }
    </style>
</head>
<body>
    <p><a href="index.html">返回首页</a></p>
    <article id="content">加载中...</article>
    <script src="libs/marked.min.js"></script>
    <script>
        const file = new URLSearchParams(location.search).get('file');
        if (file) {
            fetch('docs/' + file)
                .then(r => r.text())
                .then(md => {
                    document.getElementById('content').innerHTML = marked.parse(md);
                    const h1 = document.querySelector('h1');
                    if (h1) document.title = h1.textContent + ' - blueberry的博客';
                })
                .catch(() => {
                    document.getElementById('content').innerHTML = '文章加载失败';
                });
        }
    </script>
</body>
</html>
